<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Library</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

</head>
<body>
     
     <div class="body-container">

          <div class="header">
               <h1>Library</h1>               
               <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Book
               </button>

               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="
               --bs-modal-bg: #171717;">
                    <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Book Information</h1>
                         <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                         <div class="input-group mb-3">
                              <input type="text" class="form-control book-title" placeholder="Book Title" aria-label="Book Title" aria-describedby="basic-addon1" minlength="1" required>
                         </div>
                         <div class="input-group mb-3">
                              <input type="text" class="form-control book-author" placeholder="Author Name" aria-label="Author Name" aria-describedby="basic-addon1" minlength="1" required>
                         </div>
                         <div class="input-group mb-3"> 
                              <input type="number" class="form-control book-pages" placeholder="Pages" aria-label="Pages" aria-describedby="basic-addon1" min="1" required>
                         </div>

                         <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                              <label class="btn btn-outline-success" for="btnradio1">Finished: Yes</label>
                            
                              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                              <label class="btn btn-outline-danger" for="btnradio2">Finished: No</label>
                         </div>
                    </div>

                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         <button type="button" class="btn btn-primary confirm-book" data-bs-dismiss="modal">Confirm</button>
                    </div>

                    </div>
                    </div>
               </div>
          </div>

          <div class="content">
               
          </div>

     </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
